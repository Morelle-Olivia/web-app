<h1 mat-dialog-title>{{'LoanAccountLoad.Load'| translate}}</h1>

<div>
  <form [formGroup]="uploadDocumentForm" fxLayout="column">

    <mat-form-field fxFlex>
      <mat-label>{{'LoanAccountLoad.Name1'| translate}}</mat-label>
      <input formControlName="name" required matInput />
      <mat-error *ngIf="uploadDocumentForm.controls.name.hasError('required')">
        {{'LoanAccountLoad.Name2'| translate}} <strong>{{'LoanAccountLoad.Required'| translate}}</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field fxFlex>
      <mat-label>{{'LoanAccountLoad.Desc'| translate}}</mat-label>
      <input formControlName="description" matInput />
    </mat-form-field>

    <mifosx-file-upload flex="60%" (change)="onFileSelect($event)"></mifosx-file-upload>

    <mat-dialog-actions align="end">
      <button mat-raised-button mat-dialog-close>{{'LoanAccountLoad.Cancel'| translate}}</button>
      <button mat-raised-button color="primary" [disabled]="!uploadDocumentForm.valid" *mifosxHasPermission="'CREATE_DOCUMENT'"
        [mat-dialog-close]="{data: {name: uploadDocumentForm.value.name, description: uploadDocumentForm.value.description, file: uploadDocumentForm.value.file} }">{{'LoanAccountLoad.Confirm'| translate}}</button>
    </mat-dialog-actions>

  </form>
</div>
